{% extends "layout.html" %}
{% block title %}Maps test{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript">
      function initialize() {
        var latitude = -34.397,
            longitude = 150.644,
            r = 50;
        var mapOptions = {
          center: { lat: latitude, lng: longitude},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(latitude,longitude),
          map: map,
          title: "Hello world!"
        });
        var circleOptions = {
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: new google.maps.LatLng(latitude, longitude),
          radius: r*1000
        };
        var cityCirle = new google.maps.Circle(circleOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
{% endblock %}
{% block content %}
    <div id="map-canvas"></div>
{% endblock %}
